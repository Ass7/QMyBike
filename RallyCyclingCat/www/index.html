<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script> <!--  needed for this sample, not for qeo itself -->
		<script type="text/javascript" src="js/qeo.js"></script> <!--  load qeo library -->
		<script type="text/javascript" src="js/qeo_types.js"></script> <!--  load qeo types -->
		<script type="text/javascript" src="js/beMyBike.qdm.js"></script> <!-- Load qeo types. Generated by qeo-codegen. -->
		<script type="text/javascript" src="js/QeoManifest-beMyBike.js"></script> <!-- Load the manifest for this sample -->
        
        <style>
		    .username {
		        color: blue;
		        font-weight: bold;
		    }
		    .messagetext {
		        color: black;
		    }
		    .message {
		        border: solid 1px black;
		    }
		    span {
		        display: inline-block;
		        *display: inline;/* for IE7*/
		        *zoom:1;/* for IE7*/
		        width: auto !important;
		        width 150px;
		        min-width: 150px;
		    }
		</style>
		
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready Yeah</p>
            </div>
        </div>
        <div id="input" style="clear:both;">
        	<br/>
		   	<center>
			    CheckPoint # <input id="checkPointId" type="text" value="0000001"/>
			    <br/>
			    Enigma <input id="enigma" type="text" style="width:80%;"/>
			    <br/>
			    <button id="send">Stamp!</button>
			</center>
		</div>
		<hr/>
		<div id="output" style="border:solid black; padding: 10px; overflow-y:auto; margin:0px; margin-bottom: 5px; height: 60%;">
		    <div class="message">
		        <span class="username">CheckPoint</span><span class="messagetext">Enigma</span>
		    </div>
		</div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
